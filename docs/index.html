<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formotor.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A lightweight jquery/zepto component framework for forms inspired by vue.js."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'formotor',
        repo: 'felixpy/formotor',
        loadNavbar: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 4,
        // routerMode: 'history',
        search: {
          paths: 'auto',
          placeholder: 'Search'
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  </body>
</html>
